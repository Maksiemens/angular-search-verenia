<div class="search">
  <mat-form-field
    class="search__mat-form-field"
    appearance="outline"
  >
    <mat-label class="search__mat-form-field">
      Search repositories
    </mat-label>
    <input
      class="search__input"
      type="search"
      matInput
      placeholder="Angular, Vue..."
      #inputRef
      [value]="query"
    />
    <mat-icon
      class="search__mat-icon"
      matSuffix
    >
      search
    </mat-icon>
  </mat-form-field>
</div>
